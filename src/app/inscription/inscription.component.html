<div class="container-fluid component-container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card login-container p-4 shadow-sm">
                <p class="form-title text-center fs-4">Créer votre compte</p>
                <div class="form-container">
                    <div class="info-container">
                        <form action="" method="post" class="px-3">
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email..." id="email">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Username..." id="user_name">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password..." id="password">
                            </div>
                            <div class="d-grid mt-3">
                                <button type="button" class="btn btn-primary btn-signIn" id="btnValide" (click)="addUser()">Inscription</button>
                            </div>
                            <p class="text-center mt-3 messageSignIn">Vous avez déjà un compte ?
                                <a [routerLink]="['/login']">Connectez-vous</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
