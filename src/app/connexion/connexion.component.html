<div class="container-fluid component-container py-5">
    <!-- Conteneur principal, avec des classes Bootstrap pour la mise en page fluide et le padding vertical -->
    <div class="row justify-content-center">
        <!-- Ligne Bootstrap pour centrer le contenu horizontalement -->
        <div class="col-12 col-md-8 col-lg-6">
            <!-- Colonne qui s'ajuste selon la taille de l'écran, prenant toute la largeur sur petits écrans, 8/12 sur moyens et 6/12 sur grands écrans -->
            <div class="card login-container p-4 shadow-sm">
                <!-- Carte contenant le formulaire de connexion, avec padding et ombre -->
                <p class="form-title text-center fs-4">Connectez-vous à votre compte</p>
                <!-- Titre du formulaire, centré et avec une taille de police ajustée -->
                <div class="alert alert-danger mx-3" role="alert" *ngIf="errorMessage">
                    <!-- Alerte d'erreur, affichée seulement si `errorMessage` est défini -->
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <!-- Icône d'alerte Bootstrap Icons -->
                    {{ errorMessage }}
                    <!-- Message d'erreur -->
                </div>
                <div class="form-container">
                    <!-- Conteneur du formulaire -->
                    <div class="info-container">
                        <!-- Conteneur des champs d'information -->
                        <form action="" method="get" class="px-3">
                            <!-- Formulaire avec padding horizontal -->
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email..." id="email">
                                <!-- Champ de saisie pour l'email avec classe Bootstrap pour le style -->
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Mot de passe..." id="password">
                                <!-- Champ de saisie pour le mot de passe avec classe Bootstrap pour le style -->
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-primary btn-login" (click)="login()">
                                    Connexion
                                </button>
                                <!-- Bouton de connexion avec gestionnaire d'événements Angular pour appeler la méthode `login` -->
                            </div>
                            <p class="text-center mt-3 messageSignIn">
                                <!-- Paragraphe avec message d'incitation à s'inscrire, centré avec marge en haut -->
                                Vous n'avez pas de compte ?
                                <a [routerLink]="['/suscribe']">Inscrivez-vous</a>
                                <!-- Lien vers la page d'inscription, utilisant Angular Router -->
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
