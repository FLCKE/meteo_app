<section >
    <div class="row p-5 d-flex h-75 container-fluid text-white">
        <div *ngFor="let cityPre of cityPredict;index as i" class="col">
                <div class=" mx-2 d-flex text-center border rounded "
                    style="background-color: rgba(255, 255, 255, 0.5);height:30rem" *ngIf="!cityPre">
                    <button type="button" class="btn btn-primary m-auto" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        (click)="set_index(i)">
                        Ajoutez un lieu favoris
                    </button>
        
                </div>
        
                <div class=" text-center  border rounded " style="background-color: rgba(255, 255, 255, 0.5);height:30rem"
                    *ngIf="cityPre!=null">
                    <h5 class="mt-3 display-6">
                        Position favorite: <br> <strong>{{cityPre.city.name}}</strong>
                    </h5>
                    <div>
                        <h1 >
                           <span style="font-size: 8rem;"> {{(cityPre.forecast.tmin+cityPre.forecast.tmax)/2}}</span> °C
                        </h1>
                        <h5 class="mb-5"> {{api.weather[cityPre.forecast.weather]}} </h5>
                        <div class="d-flex justify-content-between mb-3 mx-1">
                            <h5> Probabilté de pluie: </h5>
                            <h5> {{cityPre.forecast.probarain}} %</h5>
        
                        </div>
                        <div class="d-flex justify-content-between mx-1">
                            <h5>Heure d'ensoleillement:</h5>
                            <h5> {{cityPre.forecast.sun_hours}} Heure </h5>
        
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-3" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">
                    <form action="" method="post">
                        <div class="d-flex justify-content-between my-3">
                            <input class="form-control me-1" list="datalistOptions" id="exampleDataList"
                                placeholder="Entrer votre ville..." name="state3" [(ngModel)]="stateName"
                                (ngModelChange)="getDataByCityName($event);getInseeOfState($event)">
                            <datalist id="datalistOptions">
                                <div *ngFor="let city of CityData">
                                    <option value="{{city.nom}}">
                                </div>
                            </datalist>

                            <input class="form-control me-1" type="text" placeholder="Entrer votre code postal..."
                                id="streetCode" value="{{stateInsee}}">


                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" (click)="addFav(index)">Save {{index}}
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
