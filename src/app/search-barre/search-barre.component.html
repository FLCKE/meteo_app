<section class="text-center p-5">
    <div class=" w-75 mx-auto p-1 px-2 rounded" style="background-color: rgba(255, 255, 255, 0.5); height: 25vh;" >
        <div class="col  text-center ">
            <span class="fs-2" style="font-weight: 600; color: white; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);">Recherche</span>
        </div>
        <form action="" method="post">
            <div class="d-flex justify-content-between my-3">
                <input class="form-control me-1" list="datalistOptions" id="exampleDataList"
                    placeholder="Entrer votre ville..." name="state" [(ngModel)]="stateName"
                    (ngModelChange)="getDataByCityName($event); getInseeOfState($event)">
                <datalist id="datalistOptions">
                    <div *ngFor="let city of CityData">
                        <option value="{{city.nom}}">
                    </div>
                </datalist>

                <span class="span"> ou </span>
                <input type="number" maxlength="5" class="form-control me-1" placeholder="Code postal" title="Entrez un code postal valide">
            </div>
            <button type="submit" style ="margin-top: 1rem;" class="btn btn-primary w-25" (click)="search_weather()">Submit</button>
        </form>
    </div>
</section>
